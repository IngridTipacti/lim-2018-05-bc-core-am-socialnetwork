<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans:400,800|Montserrat" rel="stylesheet">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
  <!--<div id="backgroundImage"></div>-->

  <div id="sign" class="container">

    <div id="signIn" class="section">
      <main>
        <center>
          <img class="responsive-img" style="width: 250px;" id="logo" src="logo.jpg" />

          <h5 class="indigo-text">Ingresa</h5>

          <div class="container">

            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

              <form class="col s12" method="post">
                <div class='row'>
                  <div class='col s12'>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='email' name='email' id='mail-access' />
                    <label for='email'>Ingresa tu email</label>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='password' name='password' id='password-access' />
                    <label for='password'>Ingresa tu contraseña</label>
                  </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                <a href="#" class="fb" id="btn-login-facebook">
                  <i class="fa fa-facebook fa-fw"></i> Facebook
                </a>
                  </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                <a href="#" class="google" id="btn-login-google">
                  <i class="google"></i> Google+
                </a>
                  </div>
                </div>

                <center>
                  <div class='row'>
                    <input type="button" id="btn-login" class=".btn" value="LOGIN">
                    <!-- <button type='submit' name='btn-login' class='col s12 btn btn-large waves-effect indigo' id="btn-login">ingresar</button> -->
                  </div>
                </center>

                <div class="row">
                  <div class="col">
                    <a id="registerLink" href="#" class="btn">Crear cuenta</a>
                    <a href="">¿Olvidaste tu cuenta?</a>
                  </div>
                </div>


                <div id="container-text"></div>
                <div id="status"></div>
              </form>
            </div>
          </div>
        </center>
      </main>
    </div>



    <div id="signUp">

      <div class="col">

        <div class='row'>
          <div class='input-field col s12'>
            <input class='validate' type='email' name='email' id='email' />
            <label for='email'>Ingresa tu email</label>
          </div>
        </div>

        <input id="emailR" type="email" name="username" placeholder="email" required>
        <input id="passwordR" type="password" name="password" placeholder="password" required>



        <div class="bottom-container">
          <input type="button" id="btn-signup" class=".btn" value="Regístrate">
        </div>

        <input type="button" id="return" value="volver al login">
        <div id="container-sigup"></div>

      </div>

    </div>

  </div>
