<!Doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans:400,800" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <title>Autenticación</title>
</head>

<body>
  <div id=backgroundImage></div>

  <div class="container">

    <div id="signIn">
      <h1>Bienvenido a CONNECT</h1>
      <p>Esta app fue creada para conectarnos con nosotros; conectándonos con personas que quieran mejorar su calidad de vida.</p>
      <div class="col">
        <input type="email" id="mail-access" name="email" value="">

          <input type="password" id="password-access" name="pwd" value="">

          <input type="button" id="btn-login" class = ".btn" value="LOGIN">

            <div class="row">
              <div class="col">
                <a id="registerLink" href="#" style="color:white" class="btn">Crear cuenta</a>
                <a href="">¿Olvidaste tu cuenta?</a>
              </div>
            </div>
      </div>

    </div>
      <div id="signUp">

        <div class="row">
          <!-- <h2 style="text-align:center">Regístrate</h2> -->

          <div class="col">
            <a href="#" class="fb btn">
              <i class="fa fa-facebook fa-fw"></i> Regístrate con Facebook
            </a>
            <a href="#" class="google btn">
              <i class="fa fa-google fa-fw"></i> Regístrate con Google+
            </a>
          </div>

          <div class="col">
            <div class="hide-md-lg">
              <p>O regístrate con tu correo:</p>
            </div>

            <input id="mail-record" type="text" name="username" placeholder="Username" required>
            <input id="password-record" type="password" name="password" placeholder="Password" required>

            <div id="container-text"></div>
            <div id="status"></div>

            <input type="button" id="btn-signup" class=".btn" value="Regístrate">
            <div class="bottom-container">

            </div>
          </div>
        </div>

      </div>
      </form>

    </div>
    <script src="login.js"></script>
</body>

</html>
