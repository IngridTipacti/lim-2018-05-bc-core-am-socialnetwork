
<!Doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>prueba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans:400,800" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <title>Autenticación</title>
</head>
<body>
  <div class="container-float">
    <img src="https://thumbnailer.mixcloud.com/unsafe/300x300/profile/6/9/7/a/ada2-97ae-49a5-bd50-a7b325404b30">
  </div>
  <div class="container-login container-float">
    <table>
      <tbody>
        <tr>
          <td>
            <input type="email" id="mail-access" name="email" value="">
          </td>
          <td>
            <input type="password" id="password-access" name="pwd" value="">
          </td>
          <td>
            <button id="btn-login">LOGIN</button>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <a href="">¿Olvidaste tu cuenta?</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <table>
      <div>Crea una Cuenta</div>
      <div>
        <input type="email" id="mail-record" name="mail" value="" placeholder="Enter email">
      </div>
      <div>
        <input type="password" id="password-record" name="pwd" value="" placeholder="Enter password">
      </div>
      <div>Fecha de Nacimiento</div>
      <button id="btn-signup">
        <span>Sign Up</span>
      </button>
    </table>
  </div>
  <button id="btn-logout">LOGOUT</button>
  <div id="container-text"></div>
  <div id="status"></div>
  <button id="sign-off" class="hidden">Cerrar sesión</button>
  <script src="login.js"></script>
</body>

</html>
