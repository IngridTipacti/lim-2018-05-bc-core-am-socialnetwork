  <html>

    <main>

                </div>
              </div>

              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='password' name='password' id='password' />
                  <label for='password'>Ingresa tu contraseña</label>
                </div>

                <a href="#" class="fb btn" id="btn-login-facebook">
                  <i class="fa fa-facebook fa-fw"></i> Facebook
                </a>
        
                <a href="#" class="google btn" id="btn-login-google">

                </a>
                <label style='float: right;'>

                  </a>
                </label>
                <div id="container-text"></div>
                <div id="status"></div>
              </div>

              <br />
              <center>
                <div class='row'>
                  <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo' id="btn-login">ingresar</button>
                </div>
              </center>
            </form>
          </div>
        </div>
        <a href="#" id ="registerLink">Crea una cuenta</a>
      </center>

      <div class="section"></div>
      <div class="section"></div>
    </main>
  </div>

                  </div>
  
                  <input type="button" id="return" value="volver al login">

                </div>
  
                <br />
                <center>

                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo' id="btn-signup">Regístrate</button>

            </div>
