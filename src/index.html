  <div class="modal" tabindex="-1" role="dialog" id="modalLogin">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

          <h5 class="modal-title">Vita Life</h5>

        <div class="modal-body">

            </li>

          </ul>
          <div class="tab-content" id="myTabContent">

            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <form id="form-login">
                  <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input class='validate' type='email' name='email' id='mail-access' />
                  </div>
                  
                  <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input class='validate' type='password' name='password' id='password-access' />
                  </div>

                  <div class="form-group">
                <a href="#" class="fb" id="btn-login-facebook">
                  <i class="fa fa-facebook fa-fw"></i> Facebook
                </a>
              </div>
                <div class="form-group">
                <a href="#" class="google" id="btn-login-google">
                  <i class="fa fa-google fa-fw"></i> Google+
                </a>
              </div>
                <input type="submit" id="btn-login" class="btn" value="LOGIN">


                <div id="container-text"></div>
              </form>
            </div>



            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <form id="form-signup">
                <input id="emailR" type="email" name="username" placeholder="email" required>
                <input id="passwordR" type="password" name="password" placeholder="password" required pattern=".{8,}">
                <input id="confirm-password" type="password" name="confirm-password" placeholder="confirm password" required />
                <p id="password-requirements">Requisitos mínimos de Contraseña:</p>
                <ul>
                  <li id="mayus">Mínimo 1 mayúscula</li>
                  <li id="special">Mínimo 1 caracter especial</li>
                  <li id="number">Mínimo 1 número</li>
                  <li id="lower">Mínimo 1 minúscula</li>
                  <li id="len">Mínimo 8 caracteres</li>
                </ul>
                <input type="submit" id="btn-signup" class="btn" value="Regístrate">
              </form>
            </div>


          </div>
        </div>
